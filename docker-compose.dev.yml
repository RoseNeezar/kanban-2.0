version: "3.5"
services:
  nginx:
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx-server
    ports:
      - "3030:80"
  postgres:
    image: "postgres:latest"
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=postgres_password
  task_redis:
    image: "redis:6.2-alpine"
    command: --port 6379
    ports:
      - 6379:6379
  calendar_redis:
    image: "redis:6.2-alpine"
    command: --port 6389
    ports:
      - 6389:6389
  api:
    depends_on:
      - postgres
      - redis
    build:
      dockerfile: Dockerfile.dev
      context: ./microservices
    env_file:
      - .env
    volumes:
      - /app/node_modules
      - ./microservices:/app
  kanban:
    depends_on:
      - postgres
      - redis
    build:
      dockerfile: Dockerfile.socket.dev
      context: ./microservices
    env_file:
      - .env
    volumes:
      - /app/node_modules
      - ./microservices:/app
volumes:
  app:
